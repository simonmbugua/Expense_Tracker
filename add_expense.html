<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <a href="login.html"><h2>Go Back</h2></a></p>
        <section class="add-expense-form">
            <h2>Add Expense</h2>
            <form action="view_expense.html" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter expense description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="Enter amount (e.g., 10.50)" required>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
