<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Edit Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <a href="add_expense.html"><h2>Go Back</h2></a></p>
        <section class="edit-expense-form">
            <h2>Edit Expense</h2>

            <p>**Note:** This page is for editing an existing expense. You'll need to select the expense you want to edit first.</p>

            <form action="#" method="post">
                <label for="id">Expense ID:</label>
                <input type="number" id="id" name="id" placeholder="Enter Expense ID (disabled for now)" disabled>  <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter expense description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="Enter amount (e.g., 10.50)" required>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
